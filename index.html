<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Measurement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #distance {
            font-size: 2em;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Distance Measurement from Ultrasonic Sensor</h1>
    <div id="distance">Loading...</div>

    <script>
        async function fetchDistance() {
            try {
                const response = await fetch('http://192.168.189.217/distance');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                document.getElementById('distance').innerText = `Distance: ${data.distance} cm`;
            } catch (error) {
                console.error('Error fetching distance:', error);
                document.getElementById('distance').innerText = 'Error fetching distance';
            }
        }

        // Fetch distance data every 2 seconds
        setInterval(fetchDistance, 2000);

        // Initial fetch
        fetchDistance();
    </script>
</body>
</html>
